<template name="myTimer">
	<div class="box_element my_timer">
		{{#if getCountdown.exist}}
			{{> mainTemplate}}
		<p><button type="button" id="delete" class="button_icon_delete button_icon_general"><i class="fa fa-times" aria-hidden="true"></i></button> Busy : {{getCountdown.out}}</p>
		{{else}}
			<p>{{getCountdown.out}}</p>
		{{/if}}
	</div>
</template>
