
<template name="friends">
    <div id="friends">
      {{> errors}}
      <h2 class="container__title" >Friends</h2>
      <form id="add_friend">
        <input type="text" placeholder="enter Email" name="friend_email" id="friend_email" />
        <button type="button" id="add_timer" class="button_icon_general button_icon_add"><i class="fa fa-plus" aria-hidden="true"></i></button>
        </form>
      {{> friendList}}
    </div>

</template>
