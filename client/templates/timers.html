<template name="timers">
	<div id="my_timer">
		<h2 class="container__title">My Timers</h2>
		<form id="add_timer">
        	<input type="number" placeholder="enter Time in minutes" name="new_time" id="time" />
       		<input type="submit" value="Add Timer" class="button_add button__general"/> <button type="button" class="button_del button__general" id="del_timer">Delete Timer </button>
        </form>
		<p class="delimiter interrupt"> Interrupt</p><p class="delimiter interrupt_selector">OK / NO</p>
		{{#each timer}}
			{{>timerElement}}
		{{/each}}
	</div>
</template>
